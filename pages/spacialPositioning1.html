  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">

  <meta name="theme-color" content="#EFE7E0">

  <script defer src="../js/lib/modernizr-3.8.0.min.js"></script>

  <script defer src="../js/footerInjector.js"></script>
  <script type="text/javascript">
    function initActivityItems(){



      activityItems = [];
      // FULL / EMPTY
      let fullCategory = {}, emptyCategory = {};
      fullCategory.audioPath = sndPath + "full.ogg";
      fullCategory.images = [imgPath + "full.jpg"];
      emptyCategory.audioPath = sndPath + "empty.ogg";
      emptyCategory.images = [imgPath + "empty.jpg"];
      fullCategory.pairCategory = emptyCategory;
      emptyCategory.pairCategory = fullCategory;
      activityItems.push(fullCategory);
      activityItems.push(emptyCategory);

    }
  </script>

<body>
  <div id="content">
    <div id="dialogDiv"></div>
    <div class="result">
      <img src="../images/start.svg" alt="result image" onclick="startActivity();" style="height: 100%;" class="pointerCursor"/>
    </div>
    <div id="contentPanel">
      <div id="itemContainer1Id" class="item pointerCursor">
        <svg id="svgContainer1Id" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
          <!-- SVG activity items 1 gets injected here -->
        </svg>
      </div>
      <div id="itemContainer2Id" class="item pointerCursor">
        <svg id="svgContainer2Id" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
          <!-- SVG activity items 2 gets injected here -->
        </svg>
      </div>
    </div>
  </div>

  <div id="scorePanel">
    <div id="scoreGood">
      <img src="../images/smileFace.png" alt="good answers" style="height: 25px;"/>
      <div>0</div>
    </div>
    <div id="scoreBad">
      <img src="../images/sadFace.png" alt="bad answers" style="height: 25px;"/>
      <div>0</div>
    </div>
  </div>
</body>
