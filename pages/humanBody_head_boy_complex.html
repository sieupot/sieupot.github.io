  <script defer src="../js/injectors/footerInjector.js"></script>
  <script defer src="../js/injectors/scorePanelInjector.js"></script>
  <script defer type="text/javascript">
    const imgPath = "../images/humanBody/";
    const sndPath = "../sounds/humanBody/";

    class SoundItem {
      /**
       *
       * @param soundBaseFileName
       * @param soundArticle: Indefinite, Definite, Possessive
       */
      constructor(soundBaseFileName, soundArticle = '') {
        this.soundPath = `${sndPath}${soundBaseFileName}${soundArticle}.ogg`;
      }
    }

    const initActivityItems = () => {
      activityItems = [];

      // hair
      let hair = {};
      hair.name = 'hair';
      hair.image = imgPath + "hair.svg";
      hair.soundItem = hairArtDSoundItem;
      activityItems.push(hair);

      // eyeBrows
      let eyeBrows = {};
      eyeBrows.name = 'eyebrows';
      eyeBrows.image = imgPath + "eyebrows.svg";
      eyeBrows.soundItem = eyeBrowsArtDSoundItem;
      activityItems.push(eyeBrows);

      // eyes
      let eyes = {};
      eyes.name = 'eyes';
      eyes.image = imgPath + "eyes.svg";
      eyes.soundItem = eyesArtDSoundItem;
      activityItems.push(eyes);

      // ears
      let ears = {};
      ears.name = 'ears';
      ears.image = imgPath + "ears.svg";
      ears.soundItem = earsArtDSoundItem;
      activityItems.push(ears);

      // nose
      let nose = {};
      nose.name = 'nose';
      nose.image = imgPath + "nose.svg";
      nose.soundItem = noseArtDSoundItem;
      activityItems.push(nose);

      // mouth
      let mouth = {};
      mouth.name = 'mouth';
      mouth.image = imgPath + "mouth.svg";
      mouth.soundItem = mouthArtDSoundItem;
      activityItems.push(mouth);
    }
  </script>
</head>

<body>
  <div id="content">
    <div id="dialogDiv"></div>
    <div class="result">
      <div onmousedown="startActivity();" class="pointer-cursor start-activity"></div>
    </div>

    <div id="contentPanel">
      <div id="clickSrcContainersId">
        <!-- content generated in human_body_dnd.js -->
      </div>

      <div class="separator"></div>

      <div id="clickDestContainerId">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
          <!-- content generated in human_body_dnd.js -->
        </svg>
      </div>
    </div>

  </div>

  <div id="scorePanelId"><!-- score panel injected --></div>
