<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>Arata Culori</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" href="/icon.png">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pageLayout.css">
    <link rel="stylesheet" href="../css/colors.css">

    <meta name="theme-color" content="#EFE7E0">

    <script defer src="../js/lib/modernizr-3.8.0.min.js"></script>
    <script defer src="../js/lib/jquery.min.js"></script>

    <script defer src="../js/common.js"></script>
    <script defer src="../js/utils.js"></script>

    <!-- inject the template footer into the page -->
    <script defer src="../js/footerInjector.js"></script>
    <script type="text/javascript">
      function initActivityItems(){
        const sndPath = "../sounds/colors/";
        activityItems = [
                {name: 'red', audioPath: sndPath + 'red.ogg'},
                {name: 'green', audioPath: sndPath + 'green.ogg'},
                {name: 'blue', audioPath: sndPath + 'blue.ogg'},
                {name: 'pink', audioPath: sndPath + 'pink.ogg'},
                {name: 'yellow', audioPath: sndPath + 'yellow.ogg'},
                {name: 'orange', audioPath: sndPath + 'orange.ogg'},
                {name: 'violet', audioPath: sndPath + 'violet.ogg'},
                {name: 'brown', audioPath: sndPath + 'brown.ogg'},
                {name: 'gray', audioPath: sndPath + 'gray.ogg'},
                {name: 'black', audioPath: sndPath + 'black.ogg'},
        ]
      }
    </script>
  </head>

  <body>
    <div id="content">
      <div id="dialogDiv"></div>
      <div class="result">
        <img src="../images/start.svg" alt="result image" onclick="startActivity();" style="height: 100%;" class="pointerCursor"/>
      </div>
      <div id="contentPanel">
      </div>
    </div>
    <div id="scorePanel">
      <div id="scoreGood">
        <img src="../images/smileFace.png" alt="good answers" style="height: 25px;"/>
        <div>0</div>
      </div>
      <div id="scoreBad">
        <img src="../images/sadFace.png" alt="bad answers" style="height: 25px;"/>
        <div>0</div>
      </div>
    </div>
  </body>

</html>
