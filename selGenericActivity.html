<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>Alege activitatea</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav-menu.css">
    <link rel="stylesheet" href="css/infoPanel.css">
    <link rel="stylesheet" href="css/selActivity.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.2.0-web/css/all.css">

    <meta name="theme-color" content="#EFE7E0">

    <script defer src="js/lib/modernizr-3.8.0.min.js"></script>
    <script defer src="js/lib/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/utils.js"></script>
    <!-- inject user menu, info panel, and footer content -->
    <script type="module" src="js/launchers.js"></script>
  </head>

  <body>
    <div id="headerMenuId">
    </div>

    <div id="bodyContentDivId">
      <div id="infoPanel" pgLocationMsg="Activități generice" pgDescriptionMsg="Alege activitatea dorită">
      </div>

      <div id="contentPanelId">
        <div id="goBackDivId">
          <a href="index.html" class="nav-back-link">
            Alege altă categorie
          </a>
        </div>

        <div id="selActivityDivId">
          <a onclick="navigateTo('pages/actionsSimple.html');" class="activity-button pointer-cursor">
            <object class="difficulty">
              <object class="far fa-star easy"></object>
            </object>
            <img height="75" alt="actionsImg" src="images/app/activityIcons/actionsSimple.svg"/>
            <span>
              acțiuni (simplu)
            </span>
          </a>
          <a onclick="navigateTo('pages/actionsComplex.html');" class="activity-button pointer-cursor">
            <object class="difficulty">
              <object class="far fa-star easy"></object>
              <object class="fa fa-star medium"></object>
            </object>
            <img height="75" alt="actionsImg" src="images/app/activityIcons/actionsComplex.svg"/>
            <span>
              acțiuni (complex)
            </span>
          </a>
          <object></object>

          <a onclick="navigateTo('pages/opposites.html');" class="activity-button pointer-cursor">
            <img height="75" alt="humanBodyImg" src="images/app/activityIcons/opposites.svg"/>
            <span>
              noțiuni opuse
            </span>
          </a>
          <object></object>
          <object></object>

          <a onclick="navigateTo('pages/spPos1.html');" class="activity-button pointer-cursor">
            <img height="75" alt="spatialPositioning1Img" src="images/app/activityIcons/spPos1.svg"/>
            <span>
              poziționare spațială 1
            </span>
          </a>
          <a onclick="navigateTo('pages/spPos2.html');" class="activity-button pointer-cursor">
            <img height="75" alt="spatialPositioning2Img" src="images/app/activityIcons/spPos2.svg"/>
            <span>
              poziționare spațială 2
            </span>
          </a>
          <object></object>

          <a onclick="navigateTo('pages/sequencing_dnd.html');" class="activity-button pointer-cursor">
            <img height="75" alt="sequencingImg" src="images/app/activityIcons/sequencing_dnd.svg"/>
            <span>
              secvențiere
              <br/>
              (drag and drop)
            </span>
          </a>
          <a onclick="navigateTo('pages/sequencing_click.html');" class="activity-button pointer-cursor">
            <img height="75" alt="sequencingImg" src="images/app/activityIcons/sequencing_click.svg"/>
            <span>
              secvențiere
              <br/>
              (click)
            </span>
          </a>
          <a onclick="navigateTo('pages/sequencing_click_n_copy.html');" class="activity-button pointer-cursor">
            <img height="75" alt="actionsImg" src="images/app/activityIcons/sequencing_click_n_copy.svg"/>
            <span>
              secvențiere
              <br/>
              (click si copiere)
            </span>
          </a>

          <!-- a beautiful trio to force the spacing at the bottom-->
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>

</html>
