<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/fonts.css">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font: normal normal bold 22px/24px Poppins-600-normal;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: red;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      margin: 0 auto;
      width: 480px;
    }

    @media only screen and (max-width: 280px) {
      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        color: red;
        margin: 0 0 0.3em;
      }
    }
  </style>
</head>

<body>
  <h1>Page Not Found</h1>
  <hr style="margin: 30px 0;">
  <p>Looks like you're <span style="color: red;">not</span> in the right place</p>
  <p>at the right time!</p>
</body>

</html>
